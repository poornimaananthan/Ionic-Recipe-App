<ion-header >
    <ion-toolbar color="tertiary">
      <ion-title>
        <span>Recipes</span> 
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-list *ngFor="let data of recipes" (click)="navigateToDetails(data.id)" >
          <ion-item>
            <ion-avatar slot="start">
              <ion-img [src]="data.imageUrl"></ion-img>
            </ion-avatar>
            <ion-label>{{data.title}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
