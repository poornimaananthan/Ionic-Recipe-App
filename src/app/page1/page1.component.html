<ion-header >
  <ion-toolbar color="tertiary">
    <ion-title>
      <span>Budget Planner</span> 
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content >
<ion-grid>
  <ion-row>
    <ion-col size-md="6" offset-md="3">
        <ion-card>
            <ion-card-header>
              <ion-card-title>
                New Expense
              </ion-card-title>
            </ion-card-header>
            <ion-card-content>
                <ion-item>
                    <ion-label position="floating">Expense Reason</ion-label>
                    <ion-input type="text" [(ngModel)]="enteredReason"></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label position="floating">Expense Amount</ion-label>
                    <ion-input type="number" [(ngModel)]="enteredAmount"></ion-input>
                  </ion-item>
                  <div class="ion-margin-vertical ion-text-right">
                    <ion-button color="danger" fill="outline" (click)="clearData()"><ion-icon slot="start" name="close"></ion-icon>Clear</ion-button>
                    <ion-button (click)="addExpense()"> <ion-icon slot="start" name="add" ></ion-icon>Add Expense</ion-button>
                  </div>
            </ion-card-content>
          </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size-md="6" offset-md="3">
      <ion-list *ngFor="let item of expenseList">
        <ion-item>
        {{item.reason}} - {{item.amount}}
      </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size-md="6" offset-md="3"><p class="ion-margin">Total Expenses:<span>{{totalExpenses}}</span></p></ion-col>
  </ion-row>
</ion-grid>
</ion-content>
