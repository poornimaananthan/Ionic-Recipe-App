<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-card *ngFor="let data of restItems;">
            <ion-card-header color="danger">
                <ion-card-title>
                    {{data.name}}
                </ion-card-title>
            </ion-card-header>
            <ion-card-content>
            <ion-row>
              <ion-col>
                <b>Username:</b>{{data.username}}
              </ion-col>
              <ion-col>
                <b>Website:</b>{{data.website}}
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <b>Phone:</b>{{data.phone}}
              </ion-col>
              <ion-col>
                <b>Email:</b>{{data.email}}
                </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
